<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <!-- Third parts external links -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
    crossorigin="anonymous" referrerpolicy="no-referrer"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <!-- My css link -->
  <link rel="stylesheet" href="css/style.css" />

  <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>

  <title>Vue Slider</title>
</head>

<body>

    <div id="app">
      
        <div class="container">
            <div class="slider-wrapper" tabindex="0">
                <!-- uso il v-show perchÃ¨ mi serve solo display none e
                il v-if mi dava errore, verificare 
                con mouseout (quando il mouse viene tolto), riparte l'autoplay-->
                <div class="item"
                  v-for="(slideImg, i) in slides"
                  v-show="(activeThumbIndex === i)">
                    <img v-bind:src="slideImg.image" v-bind:alt="slideImg.title"
                    @mouseover="stopAutoplay"
                    @mouseout="startAutoplay"/>
                    <div class="text">
                      <h3>{{slideImg.title}}</h3>
                      <p>{{slideImg.text}}</p>
                    </div>
                </div>

                <div class="thumbs">
                  <button class="prev" @click="onPrevClick()"></button>
                  <button class="next" @click="onNextClick()"></button>
                  <div class="thumb"
                    v-bind:class="(i === activeThumbIndex ? 'active ' : '')"
                    v-for="(thumb, i) in slides"
                    @click="onThumbClick(i)">
                      <img v-bind:src="thumb.image" v-bind:alt="thumb.title" />
                  </div>
                </div>
            </div>
        </div>

    </div>

    <!-- My JS file -->
    <script src="./js/script.js"></script>
</body>

</html>
